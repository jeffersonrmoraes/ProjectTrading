<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <title>Negociações</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=1000, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oxygen:400,700">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/layout.css">
        <script charset="utf-8" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script charset="utf-8" src="//cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
        <script charset="utf-8" src="//cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
        <script charset="utf-8" src="js/webapp.js"></script>
    </head>
    <body>

        <div id="page_container">
            <img src="images/2.png" width="190">
            <h1>Negociações</h1>

            <button type="button" class="button" id="add_negociacao">Adicionar Negociação</button>

            <table class="datatable" id="table_negociacoes">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Mercadoria</th>
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Tipo da Negociação</th>
                        <th>Funções</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>

        <div class="lightbox_bg"></div>

        <div class="lightbox_container">
            <div class="lightbox_close"></div>
            <div class="lightbox_content">

                <h2>Adicionar Negociação</h2>
                <form class="form add" id="form_negociacao" data-id="" novalidate>

                    <div class="input_container">
                        <label for="mercadoria_name">Nome da mercadoria: <span class="required">*</span></label>
                        <div class="field_container">
                            <input type="text" class="text" name="mercadoria_name" id="mercadoria_name" value="" required>
                        </div>
                    </div>
                    <div class="input_container">
                        <label for="descricao">Descrição: <span class="required">*</span></label>
                        <div class="field_container">
                            <input type="text" class="text" name="descricao" id="descricao" value="" required>
                        </div>
                    </div>
                    <div class="input_container">
                        <label for="tipomercadoria">Tipo da mercadoria: <span class="required">*</span></label>
                        <div class="field_container">
                            <input type="text" class="text" name="tipomercadoria" id="tipomercadoria" value="" required>
                        </div>
                    </div>
                    <div class="input_container">
                        <label for="preco">Preço: <span class="required">*</span></label>
                        <div class="field_container">
                            <input type="number" min="0" class="text" name="preco" id="preco" value="" required>
                        </div>
                    </div>
                    <div class="input_container">
                        <label for="quantidade">Quantidade: <span class="required">*</span></label>
                        <div class="field_container">
                            <input type="number" min="0" class="text" name="quantidade" id="quantidade" value="" required>
                        </div>
                    </div>

                    <div class="input_container">
                        <label for="tiponegociacao">Tipo Desta Negociação:(Compra ou Venda): <span class="required">*</span></label>
                        <div class="field_container">
                            <input type="text" class="text" name="tiponegociacao" id="tiponegociacao" value="" required>
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Adicionar</button>
                    </div>
                </form>

            </div>
        </div>

        <noscript id="noscript_container">
        <div id="noscript" class="error">
            <p>JavaScript support is needed to use this page.</p>
        </div>
        </noscript>

        <div id="message_container">
            <div id="message" class="success">
                <p>This is a success message.</p>
            </div>
        </div>

        <div id="loading_container">
            <div id="loading_container2">
                <div id="loading_container3">
                    <div id="loading_container4">
                        Loading, please wait...
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>Desenvolvido por Jefferson Romario de Moraes.</p>
        </footer>
    </body>
</html>
